<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <title>Sarcastic Poker</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      body {
        background: #080;
      }

      main {
        margin-top: 400px;
      }

      img {
        background: white;
        border-radius: 5px;
        width: 111px;
        height: 161px;
      }

      img.to-be-discarded {
        position: relative;
        top: -20px;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="images/back.png">
      <img src="images/back.png">
      <img src="images/back.png">
      <img src="images/back.png">
      <img src="images/back.png">
      <br>
      <button>Deal</button>
    </main>

    <script src="third-party/jquery-3.0.0.min.js"></script>
    <script src="third-party/lodash.min.js"></script>

    <script>
        let deckOfCards = [];
        for (let suit of ["clubs", "diamonds", "hearts", "spades"]) {
            for (let rank of ["ace", 2, 3, 4, 5, 6, 7, 8, 9, 10, "jack", "queen", "king"]) {
                deckOfCards.push(`${rank}_of_${suit}`);
            }
        }

        deckOfCards = _.shuffle(deckOfCards);

        for (let cardNode of $("img")) {
            let card = deckOfCards.pop();
            $(cardNode).attr("src", `images/${card}.png`);
        }

        $("body").on("click", "img", (event) => {
            $(event.target).toggleClass("to-be-discarded");
        });

        $("button").on("click", (event) => {
            for (let cardNode of $("img")) {
                if ($(cardNode).hasClass("to-be-discarded")) {
                    let card = deckOfCards.pop();
                    $(cardNode)
                        .attr("src", `images/${card}.png`)
                        .removeClass("to-be-discarded");
                }
            }
            
        });
    </script>
  </body>
</html>
